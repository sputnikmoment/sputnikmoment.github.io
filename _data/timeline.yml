- title: Копирайтер, по всему свету
  from: 2018
  to: по настоящее время
  description: Давно лелеемое хобби, наконец, стало работой и делом всей жизни. Мои проекты в соответствующем разделе сайта, поднимите, пожалуйста, глаза вверх :)
  
- title: Юрист на предприятии, Московская область
  from: 2013
  to: 2018
  description: Эпоха составления справок, аналитических записок и бюджетов. Сначала для начальника отдела, а после того, как начальником отдела стал сам - для директора и собственника. Основной навык - умение ценить время, свое и чужое. Точно в срок - это значит за пять минут "до", а не "минута в минуту".
  
- title: Представитель, Москва
  from: 2011
  to: 2013
  description: Помогать людям можно по-разному. В том числе - используя свои навыки и знания в суде, представляя интересы людей и словом добиваясь справедливости. Выигрывал 85% дел, которые вёл, лучший результат в конторе. 
  
- title: Госслужащий, Московская область
  from: 2007
  to: 2011
  description: Отправился в путешествие по юридической специальности, запрыгнув на уходящий корабль судебной системы. Дорос до помощника судьи, но оставил службу, сойдя в одном из частных портов.
  
- title: Московский Государственный Областной Университет, юридический, педагогический
  from: 2002
  to: 2007
  description: Обучался на бюджете, окончив ВУЗ, получил две специальности - юрисконсульта и преподавателя права. Во время обучения писал лучшие письменные работы на курсе. Диплом написал сам, замучав сотрудников диссертационного отдела Ленинской Библиотеки.
